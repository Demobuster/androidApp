<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

	href="https://vignette2.wikia.nocookie.net/hotline-miami/images/f/f1/Untitled-3.png/revision/latest?cb=20150310222805/">

<link href="../css/" rel="stylesheet">
<!-- signin.css -->
<link href="../css/signin.css" rel="stylesheet">
<!-- mystyle.css -->
<link href="../css/mystyle.css" rel="stylesheet">

<title>List Of Avaliable Properties</title>
</head>
<body>
	<script>
		function formSubmit() {	document.getElementById("logoutForm").submit();	}
	</script>
	
	<form action="https://realty-serzh.rhcloud.com/j_spring_security_logout" method="post" id="logoutForm"></form>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="welcome.html">Realty</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse"
				aria-expanded="false" style="height: 0.800000011920929px;">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="cart.html">Cart</a></li>
					<li><a href="javascript:formSubmit()">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 main">
				<h1 class="page-header">Estate rent</h1>

				<h2 class="sub-header">Available Property List</h2>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Address</th>
								<th>Fee</th>
								<th>Option</th>
							</tr>
						</thead>
					
						<tbody class="inserHere">
							<script id="tableTemplate" type="text/x-handlebars-template">
								{{#each allProperties}}
									<tr>
										<td>{{address}}</td>
										<td>{{fee}}</td>
										<td><a href="javascript:void(0);" id="hireLink" onclick="executeStateProperty('https://realty-serzh.rhcloud.com/hire/{{id}}');">Hire</a></td>
									</tr>
								{{/each}}
							</script>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- FOOTER -->
		<footer>
			<p class="pull-right">
				<a href="property.html">Back to explorer</a></p>
				
					<p><a href="dashboard"><img src="https://googledrive.com/host/0BweevD4Le1puVXE3cDE2TEZ6ZVk" 
						class="img-responsive"></a></p>
			
			<p>&copy; 2016 Serzh Petukhov</p>
		</footer>
	</div>

	<!-- jquery.min.js -->
	<script src="../js/jquery-1.12.2.min.js"></script>
	<!-- handlebars.js -->
	<script src="../js/handlebars.js"></script>
	
	<!-- bootstrap.min.js -->
	<script type='text/javascript' src='../js/bootstrap.min.js'></script>
	<!-- render.js -->
	<script type='text/javascript' src='../js/render.js'></script>
</body>
</html>
