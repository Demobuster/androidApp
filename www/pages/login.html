<body>

	<div class="container">
		
		<form name='loginForm' class="form-signin" action="https://realty-serzh.rhcloud.com/j_spring_security_check" method='POST'>
			<h2 class="featurette-heading">Welcome to Realty<br><span class="text-muted">Please log in</span></h2>

			<label for="inputEmail" class="sr-only">Username</label>
			<input type="text" name="username" placeholder="username"  id="username" class="form-control" onchange="validateUsername()" required>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" name="password" placeholder="password" id="inputPassword" class="form-control" onchange="validatePassword()" required> 
			<input type="hidden" name="enabled" value="1"> 

			<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

		</form>
		<a href="registration.html">Don't have an account?</a>
	</div>
