<body>
	<div class="container">
		<form class="form-signin" action="https://realty-serzh.rhcloud.com/reg" method="post" name="signinForm" data-toggle="validator" role="form">
			<h2 class="featurette-heading">
				You don't have an account  <span class="text-muted">Please sign up</span>
			</h2>
			<input type="text" name="username" placeholder="username" id="username" class="form-control" onchange="validateUsername();" required>
			
			<div class="form-group">
				<div class="form-group">
					<input type="password" name="password" placeholder="password" data-minlength="6" class="form-control" id="inputPassword" onchange="validatePassword();" required>
					<span class="help-block">Minimum of 6 characters</span>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword"  data-match-error="These don't match" onchange="validatePassword();" placeholder="Confirm" required>
					<div class="help-block with-errors"></div>
				</div>
			</div>

			<input type="hidden" name="enabled" value="1" >
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
		</form>
	</div>
	
	
	<div class="container">
		<!-- FOOTER -->
